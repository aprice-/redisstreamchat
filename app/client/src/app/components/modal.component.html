<div class="modal fade open" role="dialog" #modalDiv>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title headline">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal"> <i class="fa fa-close"></i></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer" *ngIf="confirmMode">
        <button type="button" class="btn btn-primary" (click)="submitConfirm()">{{confirmText}}</button>
        <button type="button" class="btn btn-default" (click)="submitCancel()">{{cancelText}}</button>
      </div>
    </div>
  </div>
</div>
